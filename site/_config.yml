# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Developers Guide
subtitle:
description: Provide full stack eBaoCloud LI Developers Guide with samples
author: ZhuLiliang
language: [en]
# config hexo-generator-i18n option (optional, this is default option)
i18n:
  type: [page, post]
  generator: [index, category, tag]

timezone: Asia/Shanghai
apis:
  segment:
versions:
  - '1'
github_repo: zhuliliang/ebaocloud-li-docs
sidebar_categories:
  App:
    - index
    - code_structure
    - routes
  Reference:
    - setup
  Tools:
    - swagger
    - postman
    - jmeter

# themeing
favicon: '../images/favicon.ico'

logo:
  nav_mobile: '../images/ebaocloud-logo.png'
  url: 'http://docs.ebaocloud.life'
  title: 'eBaoCloud Docs'
  subtitle: 'eBaoCloud LI Docs'

nav_links:
  'About eBaoCloud': 'http://www.ebaotech.com/ebao-cloud-en/overview'
  'Developers Guide':
    url: './guide/'
    active: 'active'
  'Test Cases': 'http://docs.ebaocloud.life/tc/'
  'APIs Reference': 'http://docs.ebaocloud.life/api'
  'Forums': '#'

social_links:
  github: 'https://github.com/zhuliliang'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://docs.ebaocloud.life/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: meteor

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
